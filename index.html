<!DOCTYPE html>
<html lang="ja">
    <head>
        <meta charset="UTF-8">
        <title>はじめの一歩　FizzBuzz</title>
    </head>
    <body>
        <script>
for(let i = 1;i <= 100;i++){
    if(i % 5 == 0 && i % 3 == 0){
        document.write('FizzBuzz<br>');
    } else if(i % 3 == 0) {
        document.write('Fizz<br>');
    } else if(i % 5 == 0) {
        document.write('Buzz<br>');
    } else {
        document.write( i + '<br>');
    }
}
        </script>
    </body>
</html>
